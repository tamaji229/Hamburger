<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Hamburger</title>
  </head>

            <form action="#" method="get" class="l-header__search-form">
              <input type="search" name="search" id="search" class="l-header__search-box">
              <input type="submit" value="検索" class="l-header__search-button">
            </form>
          </div>
          <!-- /.l-header__container -->
        </div>
        <!-- /.c-inner -->
      </header>
      <main>
        <div>
          <h2>ダミーサイト</h2>
        </div>
        <!-- /.メインビジュアル -->
        <div class="inner">
          <div class="menuGuide">
            <h2>Take Out</h2>
            <div>
              <h3></h3>
              <p></p>
            </div>
            <div>

          </div>
          <!-- /.menuGuide -->
          <div class="menuGuide">

            <div>

              <p></p>
            </div>
            <div>
              <h3></p>
              <p></p>
            </div>
          </div>
          <!-- /.menuGuide -->
        </div>
        <!-- /.inner -->
        <div class="map">
          <div class="gray">
            <div>
              <h2></h2>
              <p></p>
            </div>
          </div>
          <!-- /.gray -->
        </div>
        <!-- /.map -->
      </main>
      <aside class="l-side">
        <h2 class="l-side__title">Menu</h2>
        <button class="l-side__menu-button"></button>
        <div class="l-side__item">
          <h3 class="l-side__item-title">バーガー</h3>
          <ul class="l-side_item-list">
            <li class="l-side_item-list-name">ハンバーガー</li>
            <li class="l-side_item-list-name">チーズバーガー</li>
            <li class="l-side_item-list-name">テリヤキバーガー</li>
            <li class="l-side_item-list-name">アボカドバーガー</li>
            <li class="l-side_item-list-name">フィッシュバーガー</li>

            <li class="l-side_item-list-name">チキンバーガー</li>
          </ul>
        </div>
        <!-- /.l-side__item -->
        <div class="l-side__item">
          <h3 class="l-side__item-title">サイド</h3>
          <ul class="l-side_item-list">
            <li class="l-side_item-list-name">ポテト</li>
            <li class="l-side_item-list-name">サラダ</li>
            <li class="l-side_item-list-name">ナゲット</li>
            <li class="l-side_item-list-name">コーン</li>

        <div class="l-side__item">
          <h3 class="l-side__item-title">ドリンク</h3>
          <ul class="l-side_item-list">

            <li class="l-side_item-list-name">ファンタ</li>
            <li class="l-side_item-list-name">オレンジ</li>
            <li class="l-side_item-list-name">アップル</li>
            <li class="l-side_item-list-name">紅茶（Ice/Hot）</li>
            <li class="l-side_item-list-name">コーヒー（Ice/Hot）</li>
          </ul>
        </div>
        <!-- /.l-side__item -->
      </aside>
      <footer class="l-footer">
        <ul class="l-footer__container">
          <li class="l-footer__shop-info"></li>
          <li class="l-footer__history"></li>
        </ul>
        <p class="l-footer__copyright"></p>
